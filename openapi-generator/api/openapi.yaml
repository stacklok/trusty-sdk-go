openapi: 3.1.0
info:
  description: Trusty API
  title: Trusty API
  version: v2
servers:
- url: /
paths:
  /v2/dependencies/{id}:
    get:
      description: |-
        Fetch the dependencies for a package given its id.
        This includes the package's name, version, description, and other metadata about contributors.

        DependencyOptions:
        filter (Optional[str]): CEL filter code to apply.
        sort_by (Optional[List[str]]): List of fields to sort by.
        sort_order (Optional[List[str]]): Corresponding list of sort orders.
        recurse_limit (int): Maximum depth of recursion. Upper limit - should automatically stop at leaf nodes.
        page_from (int): Pagination start.
        page_to (int): Pagination end.

        For details on how to use the filter look at the [CEL docs](https://cel.dev/overview/cel-overview)
        Some examples:
        - node.score == 0.0
        - node.score > 0.0 && node.score < 5
        - "Apache-2.0" in node.claims

        See the [Trusty documentation](https://docs.stacklok.com/trusty/) for more information.
      operationId: v2_get_dependencies_id
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          title: Id
          type: string
        style: simple
      - explode: true
        in: query
        name: filter
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: sort_by
        required: false
        schema:
          items:
            nullable: true
            type: string
          nullable: true
          type: array
        style: form
      - explode: true
        in: query
        name: sort_order
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - explode: true
        in: query
        name: recurse_limit
        required: false
        schema:
          default: 100
          title: Recurse Limit
          type: integer
        style: form
      - explode: true
        in: query
        name: page_from
        required: false
        schema:
          default: 0
          title: Page From
          type: integer
        style: form
      - explode: true
        in: query
        name: page_to
        required: false
        schema:
          default: 100
          title: Page To
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DependencyResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Dependencies Id
      tags:
      - package
  /v2/dependencies:
    get:
      description: |-
        Fetch the dependencies for a package given its name version and type.
        This includes the package's name, version, description, and other metadata about contributors.

        DependencyOptions:
        filter (Optional[str]): CEL filter code to apply.
        sort_by (Optional[List[str]]): List of fields to sort by.
        sort_order (Optional[List[str]]): Corresponding list of sort orders.
        recurse_limit (int): Maximum depth of recursion. Upper limit - should automatically stop at leaf nodes.
        page_from (int): Pagination start.
        page_to (int): Pagination end.

        For details on how to use the filter look at the [CEL docs](https://cel.dev/overview/cel-overview)
        Some examples:
        - node.score == 0.0
        - node.score > 0.0 && node.score < 5
        - "Apache-2.0" in node.claims
        See the [Trusty documentation](https://docs.stacklok.com/trusty/) for more information.
      operationId: v2_get_dependencies
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: filter
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: sort_by
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - explode: true
        in: query
        name: sort_order
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - explode: true
        in: query
        name: recurse_limit
        required: false
        schema:
          default: 100
          title: Recurse Limit
          type: integer
        style: form
      - explode: true
        in: query
        name: page_from
        required: false
        schema:
          default: 0
          title: Page From
          type: integer
        style: form
      - explode: true
        in: query
        name: page_to
        required: false
        schema:
          default: 100
          title: Page To
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DependencyResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Dependencies
      tags:
      - package
  /v2/package/{id}:
    get:
      description: |-
        Fetch the info for a package given its id.
        This includes the package's name, version, description, and other metadata about contributors.
      operationId: v2_get_package
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          title: Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrustyPackageResult'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Package
      tags:
      - package
  /v2/package:
    post:
      description: |-
        Fetch the info for a package given its id.
        This includes the package's name, version, description, and other metadata about contributors.
        See the [Trusty documentation](https://docs.stacklok.com/trusty/) for more information.
      operationId: v2_post_package
      requestBody:
        content:
          application/json:
            schema:
              items:
                format: uuid
                type: string
              type: array
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TrustyPackageResult'
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Post Package
      tags:
      - package
  /v2/pkg:
    get:
      description: |-
        Fetch the metadata for a package.

        This includes the package's name, version, description, and other metadata about contributors.

        See the [Trusty documentation](https://docs.stacklok.com/trusty/) for more information.
      operationId: v2_get_pkg
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrustyPackageData'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Pkg
      tags:
      - package
  /v2/summary:
    get:
      description: Fetch the metadata for a package and compute the adjusted summary
        score.
      operationId: v2_get_summary
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageSummaryAnnotation'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Summary
      tags:
      - package
  /v2/similar:
    get:
      description: |-
        Similar packages are those that have similar names to others.

        This may or may not be a sign of typosquatting, depending on the provenance of the packages.

        See [similar packages](similar_packages.md) for more information.
      operationId: v2_get_similar
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageSimilarResult'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Similar
      tags:
      - package
  /v2/alternatives:
    get:
      description: |-
        This will return a list of alternative packages to the one requested.

        It is based on AI and will try to provide something with similar functionality.

        See [alternatives](alternatives.md) for more information.
      operationId: v2_get_alternatives
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageAlternatives'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Alternatives
      tags:
      - package
  /v2/same-origin:
    get:
      description: |-
        This will return a list of packages sharing the same repo as the one requested.
        This can be perfectly normal, many repos produce multiple artifacts,
        or it can be a sign of star-jacking, depending on the provenance of the packages.

        See [shared origin](shared_origin.md) for more information.
      operationId: v2_get_same_origin
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: token
        required: false
        schema:
          default: ""
          title: Token
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SameOriginPackagesResult'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Same Origin
      tags:
      - package
  /v2/malicious:
    get:
      description: |-
        This will return a flag reporting whether the package is known malicious.
        This is currently manually curated.
      operationId: v2_get_malicious
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                title: Response V2 Get Malicious
                type: boolean
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Malicious
      tags:
      - package
  /v2/provenance:
    get:
      description: |-
        This will return the provenance of the package with respect to the package origins.
        Can it be linked with a repo?

        [Historical provenance](provenance.md#historical-provenance-hp)
        This contains the number of `tags` in the repo, the number of `versions`
        of the package, a count of the `common` tags and the ratio of tags to common
        as `overlap`.
        Also includes the historical information for tags, versions and matches for the given period type and count,
        by default the last 12 months from the current date.

        See [provenance](provenance.md) for more information.
      operationId: v2_get_package_provenance
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: period_type
        required: false
        schema:
          default: month
          title: Period Type
          type: string
        style: form
      - explode: true
        in: query
        name: period_count
        required: false
        schema:
          default: 12
          title: Period Count
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvenanceResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Package Provenance
      tags:
      - package
  /v2/contributor:
    get:
      description: Fetch the report for a contributor.
      operationId: v2_get_contributor_report
      parameters:
      - explode: true
        in: query
        name: login
        required: true
        schema:
          title: Login
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContributorResult'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Contributor Report
      tags:
      - contributor
  /v2/repository:
    get:
      description: Fetch the report for a repository.
      operationId: v2_get_repository_report
      parameters:
      - explode: true
        in: query
        name: name
        required: true
        schema:
          title: Name
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepositoryResult'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Repository Report
      tags:
      - repository
  /v2/versions:
    get:
      description: Fetch a list of versions for a package.
      operationId: get_versions_v2_versions_get
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: version_prefix
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: version_fragment
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: token
        required: false
        schema:
          format: date-time
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrustySummarizedPackageVersionResults'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Versions
      tags:
      - versions
  /v2/vulnerabilities:
    get:
      description: |-
        Fetch a list of vulnerabilities for all versions of a package.
        If a version is provided, only the vulnerabilities for that specific version are returned.
      operationId: get_vulnerabilities_v2_vulnerabilities_get
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: token
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: num_vulnerabilities
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnerabilityListResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Vulnerabilities
      tags:
      - vulnerabilities
  /v2/vulnerability:
    get:
      description: Fetch the data for a vulnerability.
      operationId: get_vulnerability_v2_vulnerability_get
      parameters:
      - explode: true
        in: query
        name: osv_id
        required: true
        schema:
          title: Osv Id
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VulnerabilityResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Vulnerability
      tags:
      - vulnerabilities
  /v2/license:
    get:
      description: |-
        Fetch the license claim for a specified package or repository.
        The package_name, package_type and version are specified as parameters.
      operationId: v2_get_licence
      parameters:
      - explode: true
        in: query
        name: package_name
        required: true
        schema:
          title: Package Name
          type: string
        style: form
      - explode: true
        in: query
        name: package_type
        required: false
        schema:
          $ref: '#/components/schemas/PackageType'
        style: form
      - explode: true
        in: query
        name: package_version
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/License'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Licence
      tags:
      - license
  /v2/license/{id}:
    get:
      description: |-
        Fetch the license claim for a specified package or repository.
        The UUID of the package is supplied on the path to fetch its associated license claims.
      operationId: v2_get_licence_owner
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          title: Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/License'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Licence Owner
      tags:
      - license
  /v2/license/claim/{id}:
    get:
      description: Fetch the license claim by id. The UUID of the claim is specified
        on the path.
      operationId: v2_get_licence_claim_id
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          format: uuid
          title: Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LicenseClaim'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Licence Claim Id
      tags:
      - license
